{% extends 'base.html' %}
{% block content %}
    <h1>{{ title }}</h1>
    <div class="news">
        {% for news in news_total %}
            <h3>{{ news['news_date'] }}</h3>
            <a href="{{ url_for('news_page', nws_id=news['id']) }}">

                <h3>{{ news['news_headline'] }}</h3></a>

        {% endfor %}
    </div>
{% endblock %}
