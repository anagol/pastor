{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %}Редактируем новость"{{ edit_news['news_headline'] }}"{% endblock %}</h1>

    <form method="post">
       <div class="form-group">
            <label for="news_headline" class="text-light">Заголовок новости</label>
            <input type="text" name="news_headline" placeholder="Заголовок новости" class="form-control"
                   value="{{ request.form['news_headline'] or edit_news['news_headline']}}">
        </div>
        <div class="form-group">
            <label for="news_content" class="text-light">Текст новости</label>
            <textarea name='news_content' placeholder="Текст новости" class="form-control"
                      rows="10">{{ request.form['news_content'] or edit_news['news_content']}}</textarea>
        </div>
        <div class="form-group">
            <label for="news_photo" class="text-light">Фото новости</label>
            <textarea name='news_photo' placeholder="Фото новости" class="form-control"
                      rows="10">{{ request.form['news_photo'] or edit_news['news_photo']}}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Записать</button>
        </div>
    </form>
    <form action="{{ url_for('delete', id=edit_news['id']) }}" method="post">
        <input type="submit" value="Удалить стих"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Вы действительно хотите удалить эту новость?')">
    </form>
{% endblock %}
